<html>

<head><h1>Virtual Pet</h1></head>
    <p>
        Link to <a href="https://www.cs.drexel.edu/~rb3267/virtualpetinfo.html">Information Page</a>
    </p>

<table>
<tr>
	<td><img id="currentstate" alt="currentstate" height="400" width="500" src=indifferent.jpg></td> 
</tr>
<tr>
<td><button onclick="swapPic();" type="button" >Switch</button></td>
</tr>
<tr>
<td><button onclick="petTing();" type="button" >Pet</button></td>
</tr>
<tr>
<td><button onclick="playTime();" type="button" >Play</button></td>
</tr>
<tr>
<td><button onclick="feedMe();" type="button">Feed</button></td>
</tr>
</table>
<p id="explaination"></p>
<script>
var pic = 1;
var moods = ['indifferent.jpg', 'Confused.jpg', 'Sleepy.jpg', 'Excited.jpg', 'Angry.jpg'];

function swapPic() {
if (pic>=5) 
pic=0;
document.getElementById("currentstate").src = moods[pic++];
}
var timer;
function petTing() {
clearTimeout(timer);
switch (pic) {
	case 3:
	pic=5
	document.getElementById("currentstate").src = 'Angry.jpg';
	document.getElementById("explaination").innerHTML = "Oh...oh! The yellow chick is upset that you woke him up.";
	break;
	case 5:
	pic=2
	document.getElementById("currentstate").src = 'Confused.jpg';
	document.getElementById("explaination").innerHTML = "You distracted the yellow chick from his anger. Now he is confused. What was he angry about again?";
	break;
	default:
	pic=4
	document.getElementById("currentstate").src = 'Excited.jpg';
	document.getElementById("explaination").innerHTML = "The yellow chick loves getting petted!"
	timer=setTimeout(function(){ 
	document.getElementById("explaination").innerHTML = "Did you stop paying attention to the yellow chick? He does not remember what he was just excited about. He is now confused.";
	pic=2
	document.getElementById("currentstate").src = 'Confused.jpg';
	}, 3000);
	}
}

function playTime() {
clearTimeout(timer);
switch (pic) {
	case 5:
	pic=2
	document.getElementById("currentstate").src = 'Confused.jpg';
	document.getElementById("explaination").innerHTML = "The yellow chick was angry until you started to play with him. Now he can't remember what he was mad about. He is confused.";
	break;
	default:
	pic=4
	document.getElementById("explaination").innerHTML = "The yellow chick loves to play!";
	document.getElementById("currentstate").src = 'Excited.jpg';
	timer=setTimeout(function(){ 
	document.getElementById("explaination").innerHTML = "Did you stop paying attention to the yellow chick? He does not remember what he was just excited about. He is now confused.";
	pic=2
	document.getElementById("currentstate").src = 'Confused.jpg';
	}, 3000);
	}
}

function feedMe() {
clearTimeout(timer);
switch (pic) {
	case 1:
	pic=3
	document.getElementById("explaination").innerHTML = "The best time to take a nap is right after you eat!";
	document.getElementById("currentstate").src = 'Sleepy.jpg';
	break;
	case 3:
	pic=1
	document.getElementById("explaination").innerHTML = "The yellow chick loves a good wake-up meal as his fuel for the day!";
	document.getElementById("currentstate").src = 'indifferent.jpg';
	break;
	case 5:
	pic=1
	document.getElementById("explaination").innerHTML = "The yellow chick has calmed down. Maybe he was just hangry.";
	document.getElementById("currentstate").src = 'indifferent.jpg';
	break;
	default:
	pic=4
	document.getElementById("explaination").innerHTML = "The yellow chick loves food!";
	document.getElementById("currentstate").src = 'Excited.jpg';
	timer=setTimeout(function(){ 
	document.getElementById("explaination").innerHTML = "It looks like the yellow chick has eaten enough. Who doesn't love a nap after a nice meal?";
	pic=2
	document.getElementById("currentstate").src = 'Sleepy.jpg';
	}, 3000);
}
}
	
	


</script>

	


</html>
